<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">

    <div class="greetings" id="greetings">
      <div >
        <div class="main-header">
          <h1>Игра "Угадайка"</h1>
        </div>
        <div class="main-body">
          <p>Вы загадываете, мы отгадываем</p>
        </div>
        <div class="main-footer">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formDataInput" id="btnBegin">НАЧАТЬ ИГРУ</button>
        </div>
      </div>    
    </div>

    <div class="row game-card align-items-center" id="RowGameCard">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="formDataInput" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Введите минимальное и максимальное значение числа для игры (от -999 до 999)</h5>
              </div>
              <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupInput">От</label>
                        <input type="text" class="form-control" id="formInputMin" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="formGroupInput2">До</label>
                        <input type="text" class="form-control" id="formInputMax" placeholder="100">
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отказаться</button>
                <button class="btn btn-primary" data-bs-target="#memNumber" data-bs-toggle="modal" data-bs-dismiss="modal" id="btnContinue" >Продолжить</button>
              </div>
            </div>
          </div>
    </div>   
    <div class="modal fade" id="memNumber" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">   Придумайте число</h5>
              </div>
              <div class="modal-body">
                <p class="guessNumber"><span id="guessNumber"></span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnPlay">Я загадал!</button>
              </div>
            </div>
          </div>
    </div>
</div>
<script src="script.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"> </script>
</body>
</html>
